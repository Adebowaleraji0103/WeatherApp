<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <main>
      <div class="h2">
        <h2>Weather App</h2>
      </div>
      <form action="" id="formName">
        <input type="text" name="" id="inputName" />
       <button class="svgButton">
         <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="15"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M10 18a7.95 7.95 0 0 0 4.897-1.688l4.396 4.396l1.414-1.414l-4.396-4.396A7.95 7.95 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8s3.589 8 8 8m0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6s-6-2.691-6-6s2.691-6 6-6"
          />
        </svg>
       </button>
      </form>

      <div class="properties">
        <p>Name: <span id="city-name"></span></p>
        <p>Weather: <span id="city-weather"></span></p>
        <p>Temperature: <span id="city-temperature"></span></p>
        <p>Humidity: <span id="city-humidity"></span></p>
        <p>Wind: <span id="city-wind"></span></p>
      </div>

      <div class="btn">
        <button onclick="clearAll()">delete</button>
      </div>
    </main>

    <script src="./weather.js"></script>
  </body>
</html>
